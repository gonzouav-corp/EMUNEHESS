<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Web POC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NES in-browser POC</h1>
  </header>

  <section>
    <p>Ce site ne stocke pas les ROMs. Tous les fichiers .nes sont lus localement dans le navigateur.</p>

    <label>
      Charger une ROM (.nes):
      <input type="file" id="romInput" accept=".nes">
    </label>

    <div class="controls">
      <button id="btnRun" disabled>Run</button>
      <button id="btnPause" disabled>Pause</button>
      <button id="btnReset" disabled>Reset</button>
      <button id="btnSaveState" disabled>Save state</button>
      <button id="btnLoadState" disabled>Load state</button>
    </div>

    <p id="status">Aucune ROM chargée.</p>
  </section>

  <canvas id="screen" width="256" height="240"></canvas>

  <!-- JSNES doit être chargé avant nes.js -->
  <script src="https://cdn.jsdelivr.net/npm/jsnes@0.7.0/dist/jsnes.min.js"></script>
  <script src="nes.js"></script>
</body>
</html>
